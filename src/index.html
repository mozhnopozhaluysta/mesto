<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">


        <div class="profile__container">
          <div class="profile__wrapper-relative">


        <img class="profile__avatar" src="<%=require('./images/profile-avatar.png')%>" alt="Аватар профиля">
      
        <button class="profile__edit-avatar" type="button">
          <img class="profile__edit-pen" src="<%=require('./images/profile__edit-avatar.svg')%>" alt="изображение письменной ручки">
        </button>
      </div>
      
      
        <div class="profile__info">
          <div class="profile__info-name">
          <h1 class="profile__name">Данные с сервера не получены</h1>
          <button type="button" class="profile__edit-button"></button>
          </div>

        


          <h2 class="profile__details">Данные с сервера не получены</h2>
        </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
      <template id="element-template" class="element-template">
        <div class="element">
          <button type="button" class="element__delete"></button>
          <img class="element__photo" src="#" alt="города России">
          <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__container-like">
            <button type="button" class="element__button-like"></button>
            <p class="element__count-like"></p>
          </div>
        </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="formDetails" id="formDetails" novalidate>
            <input
              id="popupName"
              type="text"
              minlength="2"
              maxlength="40"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя пользователя"
              required
            >
            <span class="error popupName-error"></span>
            <input
              id="popupInfo"
              minlength="2"
              maxlength="200"
              type="text"
              name="about"
              class="popup__input popup__input_type_info"
              placeholder="О себе"
              required
            >
            <span class="error popupInfo-error"></span>
            <button type="submit" class="popup__button-save popup__button-save_disabled">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-element">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="formAddElement" id="formAddElement" novalidate>
            <input
              id="imgName"
              minlength="2"
              maxlength="30"
              type="text"
              name="name"
              class="popup__input popup__input_type_img-name"
              placeholder="Название"
              required
            >
            <span class="error imgName-error"></span>
            <input
              id="ImgLink"
              type="url"
              name="link"
              class="popup__input popup__input_type_img-link"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="error ImgLink-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_disabled">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__image-container">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__image" src="#" alt="Изображения городов России">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </section>
    <div class="popup popup_type_confirmation">
      <div class="popup__confirmation-container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title popup__title_margin">Вы уверены?</h2>
        <form class="popup__form">
          <button class="popup__button-save popup__button-save_margin" type="submit">
            Да
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_update-avatar">
      <div class="popup__avatar-container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="editAvatarForm" id="editAvatarForm" novalidate>
          <label class="popup__label">
            <input id="nameInputAvatar" class="popup__input popup__input_type_link-avatar" name="avatar" type="url" placeholder="Введите ссылку URL" required>
            <span class="nameInputAvatar-error error"></span>
          </label>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

</body>
</html>
